<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Bem-vindo ao meu GitHub</title>
</head>
<body>
    <div class="githubCard">
        <div class="cardFront">
            <div class="front-text">
                <h3 class="welcome">BEM-VINDO</h3>
                <h2 class="github">AO MEU GITHUB</h2> 
                <h3 class="username">@RomuloRichard</h3>  
            </div>
            <div class="wrap-deco">
                <div class="decorations"></div>
                <div class="decorationsTwo"></div>
            </div> 
            <div class="wrap-decoTwo">
                <div class="decorations"></div>
                <div class="decorationsThree"></div>
            </div>
        </div>  
        <div class="cardInside">
            <div class="inside-text">
                <h3 class="welcome">BEM-VINDO</h3>
                <h2 class="github">AO MEU GITHUB</h2> 
                <h3 class="username">@RomuloRichard</h3>  
            </div>
            <div class="description">
                <p>Obrigado por visitar meu perfil! Aqui você encontrará projetos incríveis, aprendizado constante e muito código interessante.</p>
                <a href="https://github.com/romulo2810" target="_blank" class="visit-btn">Visite Meu GitHub</a>
            </div>
        </div>
    </div>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: rgba(240, 240, 240, 0.9);
            margin: 0;
        }

        .githubCard {
            position: relative;
            width: 300px;
            height: 400px;
            cursor: pointer;
            transform-style: preserve-3d;
            transform: perspective(2500px);
            transition: 1s;
        }

        .githubCard:hover {
            transform: perspective(2500px) rotateY(180deg);
        }

        .cardFront, .cardInside {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cardFront {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .front-text h3, .front-text h2 {
            margin: 0;
        }

        .cardInside {
            background: white;
            color: #333;
            transform: rotateY(180deg);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .description p {
            margin: 20px 0;
        }

        .visit-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .visit-btn:hover {
            background-color: #2980b9;
        }

        .wrap-deco, .wrap-decoTwo {
            display: none;
        }
    </style>
</body>
</html>
